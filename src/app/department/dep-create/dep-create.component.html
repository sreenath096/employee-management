<form #departmentForm="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="container p-3">
        <h3 class="text-primary">Create Department</h3>
        <div class="row">
            <div class="col-2">
                <label for="departmentName" class="form-label pt-2">Department Name</label>
            </div>
            <div class="col-10 pb-3">
                <input type="text" class="form-control" id="departmentName" name="departmentName"
                    [(ngModel)]="department.name" required #departmentName="ngModel" />
                <span class="text-danger help-text" *ngIf="departmentName.invalid && departmentName.touched">
                    Department Name is Required
                </span>
            </div>
            <div class="col-5 offset-2">
                <a class="btn btn-primary form-control" (click)="onBackToDepartmentListClick()">Back to Department
                    List</a>
            </div>
            <div class="col-5">
                <button type="submit" class="btn btn-success form-control" [disabled]="!departmentForm.valid">Create
                    Department</button>
            </div>
        </div>
    </div>
</form>
