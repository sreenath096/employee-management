<div class="container p-4">
    <div class="row pb-2">
        <div class="col">
            <h1 class="text-primary">Department List</h1>
        </div>
        <div class="col text-end pt-1">
            <a class="btn btn-outline-primary" routerLink="/department/create">Create Department</a>
        </div>
    </div>
    <table class="table table-lg">
        <thead>
            <tr>
                <th scope="col">Department Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dept of departments">
                <td>{{ dept.name }}</td>
                <td>
                    <button class="btn btn-success" [routerLink]="['/department/edit', dept.id]">Edit</button> |
                    <button class="btn btn-danger" (click)="onDeleteButtonClick(dept)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
