<div class="container p-4">
    <div class="row pb-2">
        <div class="col">
            <h1 class="text-primary">Employee List</h1>
        </div>
        <div class="col text-end pt-1">
            <a class="btn btn-outline-primary" routerLink="/employee/create">Create Employee</a>
        </div>
    </div>
    <div class="row">
        <div class="col-6" *ngFor="let employee of employees">
            <app-display-emp [employee]="employee"></app-display-emp>
        </div>
    </div>
</div>
